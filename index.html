<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>


  <section class="container">

    <div class="contentBox">
      <div class="headerContent">
        <p class="result">Your Result</p>
        <div class="scoreBox">
          <p class="scoreText"><span style="font-size: 2.8rem; font-weight: 800; color: white;">76</span> <br>of 100</p>
        </div>
        <div class="resultContent">
          <p class="resultTitle">Great</p>
          <p class="resultText"> You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="mainContent">

        <div class="summaryContent">
          <p class="summary">Summary</p>

          <div class="scoreContent">

            <div class="scoreResult">

              <div class="leftSide">
                <img src="assets/images/icon-reaction.svg" alt="Reaction Logo">
                <p class="resultReaction">Reaction</p>
              </div>
              <div class="rightSide">
                <p class="resultScore"><span style="color: black; font-weight: 700;">80</span> / 100</p>
              </div>

            </div>

            <div class="scoreResult">

              <div class="leftSide">
                <img src="assets/images/icon-memory.svg" alt="Memory Logo">
                <p class="resultMemory">Memory</p>
              </div>

              <div class="rightSide">
                <p class="resultScore"><span style="color: black; font-weight: 700;">92</span> / 100</p>
              </div>

            </div>

            <div class="scoreResult">

              <div class="leftSide">
                <img src="assets/images/icon-verbal.svg" alt="Verbal Logo">
                <p class="resultVerbal">Verbal</p>
              </div>
              <div class="rightSide">
                <p class="resultScore"><span style="color: black; font-weight: 700;">61</span> / 100</p>
              </div>

            </div>

            <div class="scoreResult">

              <div class="leftSide">
                <img src="assets/images/icon-visual.svg" alt="Visual Logo">
                <p class="resultVisual">Visual</p>
              </div>

              <div class="rightSide">
                <p class="resultScore"><span style="color: black; font-weight: 700;">72</span> / 100</p>
              </div>
            </div>

            <button class="btnContinue">Continue</button>

          </div>

        </div>

      </div>
    </div>

  </section>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
